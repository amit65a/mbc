<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MB Construction | Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      background: #fff;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      color: #232323;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .excavator {
      
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #1a202c;
    }
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #34495e;
    }
    .subtitle {
      font-size: 2	.05rem;
      color: #555;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .contact {
      font-size: 1rem;
      color: #888;
    }
    .contact a {
      color: #1a202c;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px dotted #1a202c;
      transition: border 0.2s;
    }
    .contact a:hover {
      border-bottom: 1px solid #1a202c;
    }
    @media (max-width: 500px) {
      .logo { font-size: 2.1rem; }
      .title { font-size: 2rem; }
      .subtitle { font-size: 0.98rem; }
    }
  </style>
</head>
<body>
  <div class="logo">MB Construction</div>
  <!-- Simple SVG Excavator Illustration -->
  <div class="excavator">
      <img src="un.gif" alt="breaker" />

  <div class="title">Website Under Construction</div>
  <div class="subtitle">

    Please check back soon to see our progress.
  </div>
  <div class="contact">
    Need to reach us? <br>
    <a href="mailto:info@mbconstruction.com.np">info@mbconstruction.com.np</a>
  </div>

</html>
